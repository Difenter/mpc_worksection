services:
  worksection-mcp:
    build: .
    ports:
      - "3333:3333"
    environment:
      WORKSECTION_TRANSPORT: ${WORKSECTION_TRANSPORT:-http}
      WORKSECTION_HTTP_PORT: ${WORKSECTION_HTTP_PORT:-3333}
      WORKSECTION_HTTP_HOST: ${WORKSECTION_HTTP_HOST:-0.0.0.0}
      WORKSECTION_ACCOUNT_URL: ${WORKSECTION_ACCOUNT_URL}
      WORKSECTION_ADMIN_API_KEY: ${WORKSECTION_ADMIN_API_KEY}
      SLACK_APP_JETBASE_AGENT_PM_TEST: ${SLACK_APP_JETBASE_AGENT_PM_TEST:-}
